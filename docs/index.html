<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的个人笔记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '我的个人笔记',
      loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/study-plan/.*/_sidebar.md': '/study-plan/_sidebar.md',
        '/reading-notes/.*/_sidebar.md': '/reading-notes/_sidebar.md',
        '/knowledge-base/.*/_sidebar.md': '/knowledge-base/_sidebar.md'
      },
      subMaxLevel: 2,
      search: {
        placeholder: '搜索',
        noData: '没有结果'
      },
      // 首页不显示侧边栏
      onlyCover: true,
      // 代码块支持
      copyCode: {
        buttonText : '复制代码',
        errorText  : '复制失败',
        successText: '已复制'
      },
      // 页面右上角添加 GitHub 链接
      repo: 'https://github.com/yourusername/your-repo',
      // 显示文章更新时间
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      // 字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: "分钟"
        },
        isExpected: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
